{% extends 'base.html' %}
{% block title %} Update Profile {% endblock %}
{% block body %}

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Profile Create  Form</h3>


                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label for="name">Name:</label>
                                <input type="text" value="{{prof.name}}" name="name" id="name">
                                <br>
                                <br>

                                <img style="height:100px; width:100px;" src="{{prof.image.url}}" alt="">
                                <label for="image">Image:</label>
                                <input type="file" value="{{prof.image.url}}" name="image" id="image">
                                <br>
                                <br>
                                <label for="age">Age:</label>
                                <input type="number" value="{{prof.age}}" name="age" id="age">
                                <br>
                                <br>
                                <label for="address">Address:</label>
                                <input type="text" name="address" value="{{prof.address}}" id="address">
                                <br>
                                <br>
                                <label for="phone_no">Phone Number:</label>
                                <input type="number" value="{{prof.phone_no}}" name="phone_no" id="phone_no">
                                <br>
                                <br>
                                <label for="date_of_birth">Date of Birth:</label>
                                <input type="text" value="{{prof.date_of_birth}}" name="date_of_birth" id="date_of_birth">
                                <br>
                                <br>
                                <label for="religion">Religion:</label>
                                <select name="religion" id="religion">
                                    <option value="{{prof.religion}}">--- {{prof.religion}} ---</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Christan">Christan</option>
                                    <option value="Buddhism">Buddhism</option>
                                </select>

                                <br>
                                <br>

                                <label for="gender">Gender:</label>
                                <select name="gender" id="gender">
                                    <option value="{{prof.gender}}">--- {{prof.gender}} ---</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </select>

                                <br>
                                <br>

                                <input type="submit" value="save">

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
